<table id="instanceTable" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Instance Id</th>
			<th>Name</th>
			<th>Type</th>
			<th>Zone</th>
			<th>Key</th>
			<th>Security Group</th>
			<th>Last Launch Time</th>
			<th>DNS</th>
			<th>State</th>
			<th>Sleep at Night</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: instances()">
		<tr>
			<td data-bind="text: instanceId"></td>
			<td data-bind="text: name"></td>
			<td data-bind="text: type"></td>
			<td data-bind="text: zone"></td>
			<td data-bind="text: key"></td>
			<td data-bind="text: securityGroup"></td>
			<td data-bind="text: lastLaunchTime()"></td>
			<td data-bind="text: dns()"></td>
			<td>
				<span data-bind="if: state() == 'stopped'">
					<span class="badge badge-important">
						<button class="btn btn-primary btn-mini" title="Start Instance" data-bind="click: start">
							<i class="icon-play"></i>
						</button>
						stopped
					</span>
				</span>
				<span data-bind="if: state() == 'running'">
					<span class="badge badge-success">
						<button class="btn btn-primary btn-mini" title="Stop Instance" data-bind="click: stop">
							<i class="icon-stop"></i>
						</button>
						running
					</span>
				</span>
				<span data-bind="if: state() == 'pending' || state() == 'stopping'">
					<span class="badge">
						<i class="icon-spinner icon-spin icon-large"></i>
						<span data-bind="text: state()"></span>
					</span>
				</span>
			</td>
			<td>
				<span data-bind="if: disallowPowerSave()">
					disabled
				</span>
				<span data-bind="if: !disallowPowerSave()">
					<label class="checkbox">
						<input type="checkbox" data-bind="checked: powerSaveMode(), click: checkPowerSave" /> Power Save
					</label>
				</span>
			</td>
		</tr>
	</tbody>
</table>
