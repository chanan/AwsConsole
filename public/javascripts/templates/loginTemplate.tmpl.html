<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	
		<div class="modal-header">
	 		<h3>Login</h3>
		</div>
		<div class="modal-body">
		<form id="loginForm" action="/authenticate/userpass" class="form-horizontal" method="POST">
	       	<fieldset>
	           	<div class="control-group" id="username_field">
					<label class="control-label" for="username">Email</label>
					<div class="controls">
	    				<input type="text" id="username" name="username" class="input-xlarge" data-bind="event: { keypress: loginKeypress }"/>
					</div>
				</div>
				<div class="control-group" id="password_field">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
	      				<input type="password" id="password" name="password" class="input-xlarge" data-bind="event: { keypress: loginKeypress }"/>
					</div>
				</div>
	        </fieldset>
		</div>
		</form>
		<div class="modal-footer">
	 		<button type="submit" class="btn btn-primary" data-bind="click: doLogin">Login</button>
		</div>
	
</div>
