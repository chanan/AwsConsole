@(viewModels: List[InstanceViewModel])

@main("Aws Console") {
	<div class="container">
   		<div class="row">
      		<div class="span12">
      			<span data-bind="module: { name: $root.currentModule }"></span>
      		</div>
      	</div>
      	<div class="row">
      		<div class="span12">
      			<h3>Notes</h3>
      			<ol>
      				<li>Power save mode servers will run M-F 8am-7pm EST</li>
      				<li><strong>Remember</strong>: a new IP & DNS will be generated on every restart</li>
  				</ol>
      		</div>
      	</div>
 	</div>
 	<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-header">
	 		<h3>Login</h3>
		</div>
		<div class="modal-body">
	 		<form id="loginForm" action="/authenticate/userpass" class="form-horizontal" method="POST">
	        	<fieldset>
	            	<div class="control-group" id="username_field">
	 					<label class="control-label" for="username">Email</label>
	 					<div class="controls">
	     					<input type="text" id="username" name="username" class="input-xlarge" />
						</div>
					</div>
					<div class="control-group" id="password_field">
	 					<label class="control-label" for="password">Password</label>
	 					<div class="controls">
	       					<input type="password" id="password" name="password" class="input-xlarge" />
						</div>
					</div>
	         	</fieldset>
	         </form>
		</div>
		<div class="modal-footer">
	 		<button class="btn btn-primary" data-bind="click: doLogin">Login</button>
		</div>
	</div>
}
